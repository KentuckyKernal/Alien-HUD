<body>

<div class="helix">

	<center>

	<div class="circle5"></div>
	

	
	</center>

</div>





<script>
$(".helix").hide();
$(".text").hide();
$(".predator").hide();
$(".line1").hide();
$(".line2").hide();
$(".circle").hide();
$(".circle2").hide();
$(".circle3").hide();
$(".circle4").hide();
$(".circle5").hide();


$("button").click(function(){
	$(".welcome").fadeOut('fast');
	 $(".ContainerBox").animate({opacity: '0.6'},'slow');
    $(".ContainerBox").animate({width: '600px'},'slow');
	$(".ContainerBox").animate({height: '700px'}, 'slow');
	$(".predator").delay(2000).slideDown('slow');

	$(".line1").delay(2500).fadeIn('slow',function(){
		$(".line1").animate({top: '+=620'}, 'slow');
		$(".line1").animate({top: '-=620'},'slow');
		$(".line1").animate({top: '+=620'},'slow');
		$(".line1").animate({top: '-=620'},'slow');
		$(".line1").fadeOut('slow', function(){
		//Use a callback functions to ensure above operation has finished completely
			$(".line2").fadeIn('slow');
			$(".line2").animate({left: '+=480'}, 'slow');
			$(".line2").animate({left: '-=480'},'slow');
			$(".line2").animate({left: '+=480'}, 'slow');
			$(".line2").animate({left: '-=480'}, 'slow');
			$(".line2").fadeOut(function(){
				$(".circle").fadeIn('slow');
				$(".circle2").delay(500).fadeIn('slow');
				$(".circle3").delay(700).fadeIn('slow');
				$(".circle4").delay(900).fadeIn('slow');
				$(".circle5").delay(1100).fadeIn('slow');
			});
		});
	});

	
	$(".circle").hover(function(){
		$(".helix").fadeIn(50).fadeOut(50).fadeIn(50).fadeOut(50).fadeIn('fast');
	},function(){$(".helix").fadeOut('fast')});

	part2();
	};
	
	
	
}); 
</script>
