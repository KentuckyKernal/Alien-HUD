<!DOCTYPE html>
<html>
<head>

<body>



	<center>
	
	<div class="column1" >
	  
	  
	  
		

		
		<div class="scanning">

		</div>
		<div class="proccesingText">

		</div>
		
		<div class="processing">
			<img src="https://pa1.narvii.com/6327/4ce45495103591a2502777b883cfde755c7d2859_hq.gif" width="500px">
		</div>
		<div class="processing1">
			<img src="https://pa1.narvii.com/6327/4ce45495103591a2502777b883cfde755c7d2859_hq.gif" width="500px">
		</div>
		
		<div class='heartbeat'>
			<img src="https://i.imgur.com/4ikdVGk.gif" width='100%'>
		</div>
		
		<div class="heatRate">
			<img src="https://media0.giphy.com/media/Jv7ln84bdL1NC/200w.gif" width="100px" height="100%">
		</div>
		
		<div class='status'>
			<p>Subject status: Stable<span>   </span> Heart Rate:40BPM</p>
		</div>
	
	</div>
	
	<div class="column2" >
	<button class="welcome"><style='font-size:18px'>Enter</button>

	<div class="intlineone"></div>
	<p id="lifeform"></p>
	
		<div class="intlinetwo"></div>
			<div class="ContainerBox">

			<br>
			<br>
			<div class="predator">
				<img src="https://vignette.wikia.nocookie.net/avp/images/4/4c/902117-product-silo.png/revision/latest?cb=20131214182446" height="600px" width="auto">
			</div>
			<div id="dd"></div>
			
			
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="information"><p id='info'></p></div>
			<div class="circle"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
			<div class="circle5"></div>
			
			</div>
			
			

			</center>

			
			
			

			<div id="dd"></div>
			
	</div>
	
	
	<div class="column3" >
	
	<div id="container">
			<br><br><br><br><br><br><br>
		<div class="helix">
			<img src="https://vignette.wikia.nocookie.net/avp/images/c/cd/Laser01.PNG/revision/latest/scale-to-width-down/250?cb=20120618195551" width="400px" height="auto">
		</div>

		<div class="xenomorph">
			<img src="https://media.giphy.com/media/G2xgQd544uo0g/giphy.gif" width="400px" height="auto">
		</div>
		<div id="title"></div>
		<div id="content"></div>
		
		<br>
		
	
		
		<div class="void"></div>
	
	</div>
	
</div>
